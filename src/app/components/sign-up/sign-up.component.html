<div class="container p-2">
  <div class="offset-3 col-6">
    <div class="card">
      <div class="card-header  font-weight-bold">
        Sign Up
      </div>
      <div class="card card-body">
        <form [formGroup]="frmSignup" (submit)="submit()">

          <div class="form-group">
            <label for="name" [ngClass]="frmSignup.controls['name'].invalid ? 'text-danger' : ''">Name</label>
            <input id="name" formControlName="name" type="text" class="form-control"
              [ngClass]="frmSignup.controls['name'].invalid ? 'is-invalid' : ''">
            <div class="text-danger" *ngIf="frmSignup.controls['name'].hasError('required')">
              Name is Required!
            </div>
          </div>

          <div class="form-group">
            <label for="email" [ngClass]="frmSignup.controls['email'].invalid ? 'text-danger' : ''">Email
              Address</label>
            <input id="email" formControlName="email" type="email" class="form-control"
              [ngClass]="frmSignup.controls['email'].invalid ? 'is-invalid' : ''">
            <div class="text-danger" *ngIf="frmSignup.controls['email'].hasError('required')">
              Email is Required!
            </div>
            <div class="text-danger" *ngIf="frmSignup.controls['email'].hasError('email')">
              Enter a valid email address!
            </div>
          </div>

          <div class="form-group">
            <label for="phone" [ngClass]="frmSignup.controls['phone'].invalid ? 'text-danger' : ''">Phone</label>
            <input id="phone" formControlName="phone" type="tel" class="form-control"
              [ngClass]="frmSignup.controls['phone'].invalid ? 'is-invalid' : ''">
            <div class="text-danger" *ngIf="frmSignup.controls['phone'].hasError('required')">
              Phone no is Required!
            </div>
          </div>

          <div class="form-group">
            <label for="password"
              [ngClass]="frmSignup.controls['password'].invalid ? 'text-danger' : ''">Password:</label>
            <input id="password" formControlName="password" type="password" class="form-control"
              [ngClass]="frmSignup.controls['password'].invalid ? 'is-invalid' : ''">
            <!-- <label class="text-danger col" *ngIf="frmSignup.controls['password'].hasError('required')">
              Password is Required!
            </label> -->
            <label class="col"
              [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                frmSignup.controls['password'].hasError('minlength') ? '' :
                '' }}</i> Password must be a 8 character long and containig atleast one number.
            </label>
          </div>

          <div class="form-group">
            <label for="confirmPassword"
              [ngClass]="frmSignup.controls['confirmPassword'].invalid ? 'text-danger' : ''">Confirm
              Password:</label>
            <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control"
              [ngClass]="frmSignup.controls['confirmPassword'].invalid ? 'is-invalid' : ''">
            <div class="text-danger" *ngIf="frmSignup.controls['confirmPassword'].hasError('required')">
              Password is Required!
            </div>
            <div class="text-danger" *ngIf="frmSignup.controls['confirmPassword'].hasError('NoPassswordMatch')">
              Password do not match
            </div>
          </div>


          <div class="form-group">
            <button [disabled]="frmSignup.invalid" type="submit" class="btn btn-primary btn-block font-weight-bold"
              (click)="register()">Sign up</button>
          </div>

          <p class="link">Already have an account?<a routerLink="/sign-in">Sign In</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
