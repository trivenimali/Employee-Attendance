<div class="displayTable">
  <div class="displayTableCell">

    <div class="px-logo">
      <a href="" target="_blank">
        <img src="">
      </a>
    </div>

    <div class="authBlock">
      <h3>Sign Up</h3>

      <div class="formGroup">
          <input type="text" class="formControl" placeholder="Name" #userName required>
        </div>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPwd required>
      </div>

      <div class="formGroup">
          <input type="tel" class="formControl" placeholder="Phone no" #userPhn required>
        </div>

      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Sign Up"
          (click)="authService.SignUp(userName.value, userEmail.value )">
      </div>

    </div>

    <div class="redirectToLogin">
      <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
    </div>
  </div>

</div>
