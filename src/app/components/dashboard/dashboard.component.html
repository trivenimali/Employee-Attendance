<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" routerLink="/sign-up">
        <span class="dasboard-text">Dashboard</span>
    </a>
</nav>

<!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active">
                            <i class="fas fa-user"></i>User Profile
                        </a>
                    </li>
                    <!-- Calling SignOut() Api from AuthService -->
                    <li class="nav-item">
                        <a class="nav-link" (click)="authService.SignOut()">
                            <i class="fas fa-sign-out-alt"></i>Log out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="inner-adjust">

                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">User Profile</h1>
                </div>
                <!-- Show user data when logged in -->

                <div class="row" *ngIf="(user$ | async) as user">
                    <div class="col-md-12">
                        <div class="media">
                            <div class="media-body">
                                <!-- <h1>Hello: <strong>{{(user.name) ? user.name : 'User'}}</strong></h1> -->
                                <p>User Name: <strong>{{user.name}}</strong></p>
                                <p>Date : <strong>{{todayNumber | date}}</strong></p>
                                <p>Punch In Time : <strong></strong></p> 
                                <p>Punch Out Time : <strong></strong></p>
                               

                                <!-- <button type="button" class="btn btn-success">Punch In</button> -->

                            </div>

                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12">

                        <button type="button" class="btn btn-labeled btn-danger" (click)="transformDate()">
                            <span class="btn-label"></span>Punch In</button> &nbsp; 
                        <button type="button" class="btn btn-labeled btn-danger">
                            <span class="btn-label"></span>Punch Out</button>
                    </div>
                </div>
                <!--  <div class="row" *ngIf="authService.userData as user">
                    <div class="col-md-12">
                        <div class="media">
                            <div class="media-body">
                                 <h1>Hello: <strong>{{(user.name) ? user.name : 'User'}}</strong></h1> 
                                <p>User ID: <strong>{{user.uid}}</strong></p>

                                <p>Email: <strong>{{user.email}}</strong></p>

                            </div>
                        </div>
                    </div>
                </div> -->

            </div>
        </main>

    </div>
</div>
